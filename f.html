<!DOCTYPE html>
<html>
<head>
<title>Пример</title>
</head>
<body>

<h1>Список товаров</h1>

<div id="product-list">
  <!-- Здесь будут создаваться элементы с помощью JavaScript -->
</div>

<script >
  // Список товаров (в реальном приложении это могут быть данные с сервера)
const products = [
  { id: 1, name: 'Футболка', price: 1000 },
  { id: 2, name: 'Джинсы', price: 3500 },
  { id: 3, name: 'Кроссовки', price: 5000 }
];

// Получаем контейнер, куда будут добавляться элементы
const productListContainer = document.getElementById('product-list');

// Проходимся по каждому товару
products.forEach(product => {
  // Создаем новый элемент <a> для ссылки
  const productLink = document.createElement('a');

  // Устанавливаем атрибут href с помощью id товара
  productLink.href = `/product/${product.id}`; // Пример URL

  // Устанавливаем текст ссылки
  productLink.textContent = `Перейти к товару: ${product.name}`;

  // Можно также создать и добавить другие элементы, например, <div> с классом
  const productItem = document.createElement('div');
  productItem.className = 'product-item'; // Пример класса

  // Добавляем ссылку внутрь созданного <div>
  productItem.appendChild(productLink);

  // Добавляем созданный элемент в список товаров на странице
  productListContainer.appendChild(productItem);
});

</script>

</body>
</html>
